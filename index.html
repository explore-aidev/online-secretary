  <script>
   // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA_XyYzO2Qi8gzBOdABUw_wxeSd51sEdk0",
      authDomain: "prime-h51r5w.firebaseapp.com",
      databaseURL: "https://prime-h51r5w-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "prime-h51r5w",
      storageBucket: "prime-h51r5w.appspot.com",
      messagingSenderId: "853174787668",
      appId: "1:853174787668:web:190f1ff41c5c43857957c1"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Fetch data from Firestore and Storage
    async function fetchData() {
      try {
        // Fetch featured image
        const featuredImageRef = storage.ref('images/featured.jpg');
        const featuredImageUrl = await featuredImageRef.getDownloadURL();
        document.getElementById('featured-image').src = featuredImageUrl;

        // Fetch latest OS items
        const latestOsContainer = document.getElementById('latest-os');
        const latestOsSnapshot = await db.collection('latestOS').get();
        latestOsSnapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('div');
          item.classList.add('relative');
          item.innerHTML = `
            <img alt="${data.alt}" class="w-full rounded-lg" height="200" src="${data.imageUrl}" width="200"/>
            <i class="fas fa-heart absolute top-2 right-2 text-white bg-gray-800 p-2 rounded-full"></i>
            <div class="mt-2 text-center">
              <div class="flex justify-center space-x-2">
                ${data.colors.map(color => `<span class="w-4 h-4 ${color} rounded-full inline-block"></span>`).join('')}
              </div>
              <p class="mt-2">BOOK</p>
              <p class="text-gray-500">$${data.price}</p>
            </div>
          `;
          latestOsContainer.appendChild(item);
        });

        // Fetch news image
        const newsImageRef = storage.ref('images/news.jpg');
        const newsImageUrl = await newsImageRef.getDownloadURL();
        document.getElementById('news-image').src = newsImageUrl;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call fetchData on page load
    window.onload = fetchData;
  </script>
